<div class="page">
  <div class="page-title-wrapper">
    <h2 class="page-title">Foods</h2>
    <div class="button-wrapper">
      <button class="add-button">
        <i class="pi pi-plus" aria-hidden="true"></i>
        <span>Create Food</span>
      </button>
    </div>
  </div>

  <div class="inventory-table">
    <p-table [value]="foods" [paginator]="true" [rows]="20">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 200px">Name</th>
          <th style="width: 120px">Type</th>
          <th style="width: 80px">PFat</th>
          <th style="width: 80px">PProtein</th>
          <th style="width: 80px">PNetCarbs</th>
          <th style="width: 80px">PFiber</th>
          <th style="width: 80px">AFat</th>
          <th style="width: 80px">AProtein</th>
          <th style="width: 80px">ACarbs</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-food>
        <tr>
          <td>
            <a>{{food.name}}</a>
          </td>
          <td>{{food.foodType.type}}</td>
          <td>{{food.plantFat}}</td>
          <td>{{food.plantProtein}}</td>
          <td>{{food.plantNetCarbs}}</td>
          <td>{{food.plantFiber}}</td>
          <td>{{food.animalFat}}</td>
          <td>{{food.animalProtein}}</td>
          <td>{{food.animalCarbs}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
